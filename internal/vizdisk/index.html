<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCDU Disk Space Visualizer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¾</text></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="header-row">
            <h1>ðŸ’¾ NCDU Disk Space Visualizer</h1>
            <div class="view-toggle">
                <button id="btn-map" class="active" onclick="switchView('map')">Map View</button>
                <button id="btn-list" onclick="switchView('list')">List View</button>
            </div>
        </div>
        <div id="breadcrumbs"></div>
        
        <div id="view-map" class="view-content active">
            <div id="container">
                <div id="tooltip"></div>
            </div>
        </div>

        <div id="view-list" class="view-content">
            <div id="list-container">
                <table id="file-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th style="width: 100px">Size</th>
                            <th style="width: 80px">Type</th>
                            <th style="width: 150px">Graph</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="info">
            <h3>Instructions</h3>
            <p>Click on any directory to zoom in and explore its contents. The size of each box represents the disk space used.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
